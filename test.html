<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <title>Chat UI</title>

  <style>
    /* Custom styles */
    .chat-navbar {
      background-color: #f8d7da; /* Adjust the color to match the screenshot */
    }

    .chat-sidebar {
      background-color: #CD8E7A;
    }

    .chat-area {
      background-color: #F7F1F1;
    }

    .message {
      background-color: #d4edda; /* Adjust the color to match the screenshot */
    }

    .message-input {
      background-color: #fcefee; /* Adjust the color to match the screenshot */
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Rust4Fun</a>
      <div class="d-flex">
        <a class="nav-link" href="#">Signup</a>
        <a class="nav-link" href="#">Login</a>
      </div>
    </div>
  </nav>

  <!-- Main layout -->
  <div class="container min-vw-100">
    <div class="row min-vw-100">
      <!-- Sidebar -->
      <div class="col-3 min-vh-100 chat-sidebar">
        <!-- Channels list -->
      </div>

      <!-- Chat area -->
      <div class="col-9 min-vh-100 chat-area">
        <div class="container">
            <div class="row-10 align-items-end">
                <div class="col min-vh-90">
                    aaaaaa
                </div>
            </div>
            <div class="row-2 align-items-end">

                <div class="col pb-10">
                    <input type="text" class="form-control" placeholder="Type a message...">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Send</button>
                </div>

            </div>


        </div>

      </div>

    </div>
  </div>

  <!-- Message input -->
